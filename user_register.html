
<!DOCTYPE html>
<html lang="en" class="scroll-smooth" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dev360</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./static/css/style.css">

</head>

<body>


<section class="min-h-screen flex items-center justify-center bg-[#031A4C] px-4 py-16">
  <div class="w-full max-w-md rounded-xl p-8 border border-white">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Register</h2>
    <form class="space-y-5">
      <div>
        <label class="block text-white mb-1">Full Name</label>
        <input type="text" placeholder="Your full name" class="w-full px-4 py-2 border border-white rounded bg-transparent text-white placeholder-white">
      </div>
      <div>
        <label class="block text-white mb-1">Email</label>
        <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-white rounded bg-transparent text-white placeholder-white">
      </div>
      <div>
        <label class="block text-white mb-1">Password</label>
        <input type="password" placeholder="Create password" class="w-full px-4 py-2 border border-white rounded bg-transparent text-white placeholder-white">
      </div>
      <div>
        <label class="block text-white mb-1">Confirm Password</label>
        <input type="password" placeholder="Confirm password" class="w-full px-4 py-2 border border-white rounded bg-transparent text-white placeholder-white">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Register</button>
    </form>
    <p class="text-sm text-center text-white mt-4">
      Already have an account?
      <a href="user_login.html" class="text-blue-300 hover:underline">Login</a>
    </p>
  </div>
</section>

</body>
</html>
